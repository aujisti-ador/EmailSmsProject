version: '3'

name: email_sms_project
services:
  backend:
    container_name: email_sms_project_backend
    build:
      context: ./Docker/django
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - common-net
networks:
  common-net:
    external: true